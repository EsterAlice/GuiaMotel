<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="estilo.css">
<link rel="stylesheet" type="text/css"
	href="/materialize-v1.0.0/materialize/css/materialize.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>
<body>
	<header th:replace="fragments/padrao :: cabecalho"></header>
	<form action="login" method="post">
		<div class="login-wrap">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-up"><label
					for="tab-1" class="tab">Login</label>
				<div class="login-form">
					<div class="sign-up-htm">

						<div class="group">
							<label for="user" class="label">E-mail</label> <input
								name="email" id="email" type="text" class="input"
								th:value="${administrador?.email}">
						</div>
						<div class="group">
							<label for="pass" class="label">Senha</label> <input id="pass"
								type="password" class="input" data-type="password">
						</div>


						<input type="submit" class="button" value="Sign Up">
					</div>
					<div class="hr"></div>
					<div class="foot-lnk"></div>
				</div>
			</div>
		</div>



	</form>

	<footer th:replace="fragments/padrao :: rodape"></footer>
</body>
</html>
